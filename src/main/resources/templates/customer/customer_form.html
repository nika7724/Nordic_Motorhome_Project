<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>

<form th:action="@{/customers/save}" method="post" th:object="${customer}"
      style="max-width: 500px; margin:0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">First name:</label>
            <div class="col-sm-8">
                <input type="first name" name="firstName" th:field="*{firstName}" class="form-control" required maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last name:</label>
            <div class="col-sm-8">
                <input type="last name" name="lastName" th:field="*{lastName}" class="form-control" required maxlength="45">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone number:</label>
            <div class="col-sm-8">
                <input type="phone number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" required maxlength="45">
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
    </div>

</form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/customers}]]";

    }
</script>

</body>
</html>
